<h3>➡️ Activities management</h3>
<input type="search" (keyup)="onKeyUp($event)" #searchInput />
<ul>
  <li *ngFor="let a of allActivities">
    <!-- <li *ngFor="let a of allActivities$ | async"> -->
    <span>
      <a [routerLink]="[a.slug]">{{ a.title }}</a>
    </span>
    <span>{{ a.state }}</span>
  </li>
</ul>
<button routerLink="new">Add Activity</button>
