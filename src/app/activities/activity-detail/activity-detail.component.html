<h3>👁️ Detail of activity</h3>

<article *ngIf="activity$ | async as activity">
  <h3>{{ activity.title | uppercase }}</h3>
  <p>
    <span> 📅 Date: </span
    ><span>{{ activity.date | date : "yyyy-MMM-dd" }}</span>
  </p>
  <p>
    <span> 📌 Location: </span><span>{{ activity.location }}</span>
  </p>
  <small>{{ activitySlug }}</small>
</article>
