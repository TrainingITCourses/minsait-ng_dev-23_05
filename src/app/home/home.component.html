<h3>🏡 Dashboard</h3>
<article>
  <app-home-header
    [numberOfActivities]="publishedActivities.length"
    (sort)="onSort()"
  >
  </app-home-header>
  <ul>
    <li *ngFor="let a of publishedActivities$ | async">
      <app-activity-item [activity]="a"></app-activity-item>
    </li>
  </ul>
</article>
<button routerLink="activities/new">Add Activity</button>
